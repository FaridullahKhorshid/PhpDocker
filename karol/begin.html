<!DOCTYPE html>
<html>
<head>
    <title>Gebruiker toevoegen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container input[type="submit"] {
            background-color: #428bca;
        }

        .btn-container input[type="submit"]:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
    <h1>Voeg een nieuwe gebruiker toe</h1>
    <form method="post" action="Toevoegen.php">
        <label for="voornaam">Voornaam:</label>
        <input type="text" name="voornaam" id="voornaam" required><br>

        <label for="tussenvoegsel">Tussenvoegsel:</label>
        <input type="text" name="tussenvoegsel" id="tussenvoegsel"><br>

        <label for="achternaam">Achternaam:</label>
        <input type="text" name="achternaam" id="achternaam" required><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" required><br>

        <input type="submit" value="Toevoegen">
    </form>
    
    <div class="btn-container">
        <form method="get" action="Alle_Gebruikers.php">
            <input type="submit" value="Toon alle gebruikers">
        </form>
    </div>
</body>
</html>
